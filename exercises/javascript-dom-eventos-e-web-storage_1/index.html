<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function mudaTexto (tag) {
            document.getElementsByTagName(tag)[0].innerHTML = "Desenvolvedor Full Stack !"
        }
        mudaTexto("p");
        
        function mudaCorQuadradoGrande (tag) {
            document.getElementsByClassName(tag)[0].style.backgroundColor = "rgb(76,164,109)";
        }
        mudaCorQuadradoGrande ("main-content");

        function mudaCorQudradoPequeno (tag) {
            document.getElementsByClassName(tag)[0].style.backgroundColor = "white";
        }
        mudaCorQudradoPequeno ("center-content");

        function corrigeTitulo (tag) {
            document.getElementsByTagName(tag)[0].innerHTML = "Exercício 5.1 - JavaScript";
        }
        corrigeTitulo ("h1");

        function maiusculo (tag) {
            let aux = document.getElementsByTagName("p");
            for (let i=0; i<aux.length; i+=1){
                document.getElementsByTagName("p")[i].innerHTML = aux[i].innerHTML.toLocaleUpperCase();
            }
        }
        maiusculo ("p");

        function console (tag) {
            let aux = document.getElementsByTagName("p");
            for (i=0; i<aux.length; i+=1){
                console.log(aux[i].innerHTML);
            }
        }
        console("p");


        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
